<header class="header">
  <nav class="nav">
    <h3>{{(user$ | async)?.username}}</h3>

    <button class="btn btn-danger" (click)="onLogout()" *ngIf="(user$ | async)">Logout</button>
    <button class="btn btn-success" (click)="onLogin()" *ngIf="!isLoginHidden && !(user$ | async)">Login</button>
  </nav>
</header>
